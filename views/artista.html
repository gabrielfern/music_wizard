<div class='jumbotron'>
    <h2>{{artista.nome}}</h2>
    <img class='img-fluid' src='{{artista.url}}'>

    <hr>

    <h2>Albuns de "{{artista.nome}}"</h2>
    <div class='list-group'>
      <a href='/#!/artista/{{artista.nome}}/{{album.nome}}' class='list-group-item list-group-item-action' ng-repeat='album in artista.albuns'>{{album.nome}}</a>
    </div>
</div>
