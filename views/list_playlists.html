<div class='jumbotron'>
    <h2>Lista de playlists cadastradas no sistema</h2>
    <hr>

    <ul class='list-group'>
        <li class='list-group-item d-flex justify-content-between align-items-center' ng-repeat='playlist in playlists'>
            {{playlist.nome}}
            <span>
                <span class='badge badge-primary badge-pill'>{{playlist.musicas.length}}</span>
                <span class='badge badge-danger badge' style='cursor: pointer' ng-click='setRemPlaylistNome(playlist.nome)' data-toggle="modal" data-target="#exampleModal">Deletar</span>
            </span>
        </li>
    </ul>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Deseja realmente deletar a playlist "{{remPlaylistNome}}"?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click='remPlaylist()'>Deletar</button>
                </div>
            </div>
        </div>
    </div>
</div>
