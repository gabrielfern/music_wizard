<div class='jumbotron'>
    <h2>Lista de playlists cadastradas no sistema</h2>
    <hr>

    <ul class='list-group'>
        <li class='list-group-item d-flex justify-content-between align-items-center' ng-repeat='playlist in playlists'>
            <a href='/#!/playlist/{{playlist.nome}}' class='list-group-item list-group-item-action'>{{playlist.nome}}</a>
            <span>
                <span class='badge badge-primary badge-pill'>{{playlist.musicas.length}}</span>
                <span class='badge badge-danger' style='cursor: pointer' ng-click='setRemPlaylistNome(playlist.nome)' data-toggle="modal" data-target="#deletePlaylistModal">Deletar</span>
            </span>
        </li>
    </ul>

    <div ng-hide='playlists.length' class='alert alert-primary'>
        Nenhuma playlist cadastrada no sistema ainda
        <hr>
        <a href="/#!/add_playlist">Adicione uma playlist</a>
    </div>

    <div class="modal fade" id="deletePlaylistModal" tabindex="-1" role="dialog" aria-labelledby="deletePlaylistModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deletePlaylistModalLabel">Deseja realmente deletar a playlist "{{remPlaylistNome}}"?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click='remPlaylist()'>Sim</button>
                </div>
            </div>
        </div>
    </div>
</div>
